<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암시적타입변환</title>
</head>
<body>
    <script>
        'use strict';

        const a = 10 + '문자열';
        console.log(a); // 10문자열 / 문자열형

        const b = "3" * "5";
        console.log(b); // 15 / 숫자형

        const c = 10 - '문자열';
        console.log(c); // NAN(Not A Number) : 정의되지 않은 값이나 표현할 수 없는 값을 뜻함
    </script>
</body>
</html>
