<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시적타입변환</title>
</head>
<body>
    <script>
        'use strict';

        const num1 = "10";
        const num2 = "5";
        console.log(typeof(num1)); // string(문자열형)
        console.log(typeof(num2)); // string(문자열형)
        console.log(`num1 + num2 = ${num1 + num2}`); // num1 + num2 = 105
        console.log(`Number(num1) + Number(num2) = ${Number(num1) + Number(num2)}`); // Number(num1) + Number(num2) = 15
        console.log(`Number(num1 + num2) = ${Number(num1 + num2)}`); // Number(num1 + num2) = 105
    </script>
</body>
</html>
