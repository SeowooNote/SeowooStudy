<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        'use strict';

        var num1;
        num1 = 1;
        console.log(num1); // 1

        var num2;
        console.log(num2); // undefined(변수 선언 후 값이 정해지지 않은 경우에 해당)
        num2 = 2;
        console.log(num2); // 2

        let age;
        age = 3;
        console.log(age);

        let name;
        name = '홍길동';
        console.log(name); // 홍길동
    </script>
</body>
</html>
