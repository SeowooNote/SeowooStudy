<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(숫자형데이터타입)</title>
</head>
<body>
    <script>
        'use strict';
        
        var num1 = 10;
        let num2 = 11.11;
        const num3 = 10e6; // 상수는 재할당 불가 / 10e6 -> 10의 6승

        console.log(num1);
        console.log(num2);
        console.log(num3);
    </script>
</body>
</html>
