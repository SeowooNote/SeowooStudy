<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(심볼형데이터타입)</title>
</head>
<body>
    <script>
        'use strict';

        const sym1 = Symbol('apple');
        const sym2 = Symbol('apple');
        console.log(sym1 == sym2); // false(유일하고 변경 불가능한 기본값이기 때문에 중복될 수 없음) / == : 값이 일치할 경우 true
        console.log(sym1 === sym2); // false(유일하고 변경 불가능한 기본값이기 때문에 중복될 수 없음) / === : 값과 타입이 모두 일치할 경우 true 

        const num1 = 10;
        const num2 = 10;
        console.log(num1 == num2); // true
        console.log(num1 === num2); // true

        const sym3 = Symbol('apple');
        const sym4 = sym3;
        console.log(sym3 == sym4); // true
        console.log(sym3 === sym4); // true
    </script>
</body>
</html>
