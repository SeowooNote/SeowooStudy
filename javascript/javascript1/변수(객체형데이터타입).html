<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(객체형데이터타입)</title>
</head>
<body>
    <script>
        'use strict';

        // 객체 선언
        const dog = {'name' : '뽀삐', 'age' : 3, 'weight' : 3.5}
        console.log(dog);

        console.log(`이름 : ${dog.name}`);
        console.log(`나이 : ${dog.age}살`);
        console.log(`몸무게 : ${dog.weight}kg`);
    </script>
</body>
</html>
