<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(불리언형데이터타입)</title>
</head>
<body>
    <script>
        'use strict';

        const a1 = true;
        const a2 = false;
        
        console.log(typeof(a1)); // boolean / 불리언형

        const b1 = (10 > 5);
        console.log(b1); // true

        const b2 = (10 < 5);
        console.log(b2); // false
    </script>
</body>
</html>
